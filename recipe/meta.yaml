{% set version = "0.1.8" %}
{% set sha256 = "46a53ca5cbe255733c6376e1a1e379a55f8e133735455a143a104837a8fd9900" %}
{% set libgd_version = "2.2.4" %}

package:
    name: py_gd
    version: {{ version }}

source:
    fn: py_gd-{{ version }}.tar.gz
    url: https://github.com/NOAA-ORR-ERD/py_gd/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    skip: True  # [py3k or win]
    number: 0
    script:
        - python -m pip install --no-deps ./

requirements:
    build:
        - {{ compiler('c') }}
    host:
        - python
        - pip
        - libgd {{ libgd_version }}
        - cython
        - numpy

    run:
        - python
        - libgd {{ libgd_version }}
        - {{ pin_compatible('numpy') }}

test:
    requires:
        - pytest
    imports:
        - py_gd
    commands:
        - py.test --pyargs py_gd

about:
    home: https://github.com/NOAA-ORR-ERD/py_gd
    license: Public Domain
    summary: 'Pythonic wrappers for the libgd graphics rendering library'

extra:
    recipe-maintainers:
        - ChrisBarker-NOAA
        - jay-hennen
